<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav><h1>MY STORE FORM</h1></nav>
    </header>
    <main>
      <section>
        <h2>Cadastro</h2>
        <form action="formConfirmed.html">
          <div>
            <label for="nameLabel">Name</label>
            <input id="nameLabel" type="user" placeholder="Your Name" />
          </div>
          <div>
            <label for="emailLabel">Email</label>
            <input id="emailLabel" type="email" placeholder="Your Email" />
          </div>
          <div>
            <label for="passwordLabel">Password</label>
            <input
              id="passwordLabel"
              type="password"
              placeholder="Your Password"
            />
          </div>
          <div>
            <label for="stateLabel">State</label>
            <select name="State" id="stateLabel">
              <option value="NSW">NSW</option>
              <option value="QLD">QLD</option>
            </select>
          </div>
          <div><button>Submit</button></div>
        </form>
      </section>
    </main>
  </body>
</html>
